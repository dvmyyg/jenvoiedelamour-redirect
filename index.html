<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>J'envoie de l'amour</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      padding: 2em;
    }
    .error {
      color: #f36;
      font-size: 1.2em;
      margin-top: 2em;
    }
    .apk-link {
      background-color: #ff69b4;
      color: black;
      padding: 0.8em 1.2em;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üíå J'envoie de l'amour</h1>
  <p id="message">Connexion en cours avec l'application...</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const recipient = urlParams.get("recipient");

    if (!recipient) {
      document.getElementById("message").innerHTML = "<span class='error'>‚ùå Lien invalide : param√®tre 'recipient' manquant.</span>";
    } else {
      // Tentative d'ouverture via l'app
      window.location.href = `intent://jela.app/open?recipient=${recipient}#Intent;scheme=https;package=com.jela.app;end`;

      // Apr√®s 2 secondes sans ouverture, proposer le t√©l√©chargement de l'APK
      setTimeout(() => {
        document.getElementById("message").innerHTML = `
          <p>L'application n'est pas install√©e.</p>
          <p><a class='apk-link' href='https://example.com/jela.apk' download>T√©l√©charger l'application</a></p>
        `;
      }, 2000);
    }
  </script>
</body>
</html>
