<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>J'envoie de l'amour</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      padding: 2em;
    }
    .error {
      color: #f36;
      font-size: 1.2em;
      margin-top: 2em;
    }
    .apk-link {
      background-color: #ff69b4;
      color: black;
      padding: 0.8em 1.2em;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üíå J'envoie de l'amour</h1>
  <p id="message"></p>

  <script>
    const t = {
      fr: {
        connecting: "Connexion en cours avec l'application...",
        missing: "‚ùå Lien invalide : param√®tre 'recipient' manquant.",
        not_installed: "L'application n'est pas install√©e.",
        download: "T√©l√©charger l'application"
      },
      en: {
        connecting: "Connecting with the app...",
        missing: "‚ùå Invalid link: 'recipient' parameter missing.",
        not_installed: "The app is not installed.",
        download: "Download the app"
      },
      de: {
        connecting: "Verbindung mit der App wird hergestellt...",
        missing: "‚ùå Ung√ºltiger Link: 'recipient'-Parameter fehlt.",
        not_installed: "Die App ist nicht installiert.",
        download: "App herunterladen"
      },
      es: {
        connecting: "Conectando con la app...",
        missing: "‚ùå Enlace inv√°lido: falta el par√°metro 'recipient'.",
        not_installed: "La aplicaci√≥n no est√° instalada.",
        download: "Descargar la aplicaci√≥n"
      },
    };

    const lang = navigator.language.slice(0, 2);
    const tLang = t[lang] || t.en;

    const urlParams = new URLSearchParams(window.location.search);
    const recipient = urlParams.get("recipient");

    const messageEl = document.getElementById("message");
    messageEl.innerText = tLang.connecting;

    if (!recipient) {
      messageEl.innerHTML = `<span class='error'>${tLang.missing}</span>`;
    } else {
      // Tentative d'ouverture via l'app
      window.location.href = `intent://jela.app/open?recipient=${recipient}#Intent;scheme=https;package=com.jela.app;end`;

      // Apr√®s 2 secondes, si rien ne se passe ‚Üí proposer l‚ÄôAPK
      setTimeout(() => {
        messageEl.innerHTML = `
          <p>${tLang.not_installed}</p>
          <p><a class='apk-link' href='https://dvmyyg.github.io/jenvoiedelamour-redirect/apk/app-release.apk' download>${tLang.download}</a></p>
        `;
      }, 2000);
    }
  </script>
</body>
</html>
